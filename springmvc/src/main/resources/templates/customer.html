<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<Link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen"/>
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		    th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		    
	<link href="../static/css/spring-core.css"
		  th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2>Show Customer</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.id}">Customer Id(not visible)</p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.firstName}">First Name(not visible)</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.lastName}">Last Name(not visible)</p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">E-mail:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.email}">E-mail(not visible)</p>
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number(not visible)</p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address1:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.address1}">Address1(not visible)</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address2:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.address2}">Address2(not visible)</p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.city}">City(not visible)</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">State:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.state}">State(not visible)</p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.zipCode}">Zip Code(not visible)</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
